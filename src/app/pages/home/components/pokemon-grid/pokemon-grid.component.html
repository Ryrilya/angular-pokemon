<section id="pokemon-grid" class="container pokemon-grid">
  <div class="pokemon-grid__title-container">
    <h3 class="pokemon-grid__title title">Lista pok√©mon</h3>
  </div>

  <div class="pagination" *ngIf="pokemonList && pokemonList.length > 0">
    <button type="button" class="btn" [disabled]="page$ === 0" (click)="prev()">
      Previous
    </button>
    <p>{{ page$ }}</p>
    <button
      type="button"
      class="btn"
      [disabled]="page$ === pokemonList.length"
      (click)="next()"
    >
      Next
    </button>
  </div>

  <div
    class="pokemon-grid__cards-container"
    *ngIf="pokemonList && pokemonList.length > 0"
  >
    <pokemon-card
      *ngFor="let pokemon of pokemonList"
      [pokemon]="pokemon"
    ></pokemon-card>
  </div>
</section>
